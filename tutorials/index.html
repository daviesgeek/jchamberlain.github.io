---
layout: default
---

<div class="row">
  <div id="top" class="short small-11 small-centered medium-8 large-6 columns">
    <header>
      <h1>Tutorials</h1>
      <span class="caption">learning experiences to share</span>
    </header>
  </div>
</div>

<div class="row">
  <div class="small-11 small-centered medium-8 large-6 columns">
    <ul class="posts">
      {% for post in site.categories["tutorials"] %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt | strip_html }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% include post_footer.html %}
