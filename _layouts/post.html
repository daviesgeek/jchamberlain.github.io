---
layout: default
---
<div class="row">
  <div id="content" class="post small-11 small-centered medium-8 large-6 columns">
    <h1>{{ page.title }}</h1>
    <span class="time">{{ page.date | date_to_string }}</span>
    <span class="author"><a href="{{ site.baseurl }}/">Joshua Chamberlain</a></span>

    <article>{{ content }}</article>

    <div class="post-tags">
    	Tags:
    	{% for tag in page.tags %}
    	<a href="/tags/{{tag|slugify}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
    	{% endfor %}
    </div>
  </div>
</div>
{% include post_footer.html %}
