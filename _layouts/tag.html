---
layout: default
---

<h1 class="home">{{ page.tag }}</h1>
<ul class="posts">
  {% for post in site.tags[page.tag] %}
  <li>
    <span>{{ post.date | date_to_string }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <p>{{ post.excerpt | strip_html }}</p>
  </li>
  {% endfor %}
</ul>
